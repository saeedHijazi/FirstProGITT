<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form > 
       
                <div className="form-group">
                    <label htmlFor="username">Name</label>
                    <input
                        class="form-control"
                        id="username"
                        name="username"
                        type="text"
                        className="form-control"
                        placeholder="Enter name"
                         />
                         <p id="error1"> </p>
               <div class="form-group">
                  <label htmlfor="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
        
              
                <p id="error2"> </p>
        
                <div class="form-group">
                    <label htmlfor="date"> Birthday:</label>
                  <input type="date" name="bday" id="date">
                 <input type="submit" value="Send">
               </div>        
                        <p id="error3"> </p>
        
        
                <button type="button" class="btn btn-primary" onclick="validate()">Save</button>
                
                <div class="row">
               <div className="col-1"></div>
                <div class="col-11">
               
                  
    
                    <div class="row">
                    <div class="col-1"></div> 
                    <div class="col-11">
                    <div class="form-group">
                    <button type="button" class="btn btn-secondary btn-block mt-4"><a href="p2.html">Next</a></button>
                     </div>
                   </div>
                   </div>
                
              </form>
        
        </div>
        <div class="col-md-4">
            
        </div>
    </div>

    

      <script>
        function validate(){
            const username=document.getElementById("username");
            const email=document.getElementById("email");
            const date=document.getElementById("date");
    
            if (!username.value )
                document.getElementById("error1").innerHTML="username is required";
                if (!email.value)
                document.getElementById("error2").innerHTML="mail is required ";
                if (!date.value)
                document.getElementById("error3").innerHTML="date is required ";
        }
        localStorage.setItem("username",username.value);
        localStorage.setItem("email",email.value);
        localStorage.setItem("date",date.value);
        </script>
